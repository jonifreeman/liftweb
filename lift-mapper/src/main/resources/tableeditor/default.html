<lift:children>
	<head>
	<title><table:title /></title>
	</head>
	<h3><table:title /></h3>
	<table>
		<tr>
			<header:fields>
				<td><field:name /></td>
			</header:fields>
			<td><table:insertBtn /></td>
		</tr>
		<tr>
			<td colspan="5">
			<hr />
			</td>
		</tr>
		<table:items>
			<tr>
				<item:fields>
					<td style="vertical-align: top"><field:form /></td>
				</item:fields>
				<td style="vertical-align: top"><item:removeBtn /></td>
			</tr>
			<tr>
				<td colspan="5">
				<hr />
				</td>
			</tr>
		</table:items>
	</table>
	<table:saveBtn />
</lift:children>
